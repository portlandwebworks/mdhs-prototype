<div class="facility-finder">
  <div class="facility-finder__filters center-block">
    <form>
    <div class="row">
        <div class="col-sm-3">
          <select class="form-control facility-finder__county-filter">
            <option>County</option>
            <option ng-repeat="county in counties">{{county}}</option>
          </select>
        </div>
        <div class="col-sm-3">
          <select class="form-control facility-finder__distance-filter" placeholder="City">
            <option>City</option>
            <option ng-repeat="city in cities">{{city}}</option>
          </select>
        </div>
        <div class="col-sm-3">
          <select class="form-control facility-finder__distance-filter">
            <option value="10">Within 10 miles</option>
            <option value="25">Within 25 miles</option>
            <option value="50">Within 50 miles</option>
            <option value="100">Within 100 miles</option>
          </select>
        </div>
        <div class="col-sm-3">
          <button type="submit" class="btn btn-default facility-finder__search-button">Search</button>
        </div>
    </div>
      <div class="row">
        <div class="col-sm-3">
          <multiselect options="facilityTypes" title="Test"></multiselect>
        </div>
        <div class="col-sm-3">
          <select class="form-control facility-finder__gender-filter">
            <option>Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <div class="col-sm-3">
          <select class="form-control facility-finder_size-filter">
            <option value="">Size</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
        </div>
        <div class="col-sm-3">
          <button type="button" class="btn btn-default facility-finder__reset-button">Reset All Filters</button>
        </div>
      </div>
    </form>
  </div>
</div>
