<div class="facility-listing">
  <div class="facility-listing__item" ng-repeat="facility in $ctrl.facilities">
    <!--
      There's no sense fighting against what the markup can and can't do. So
      we use different components for small and large screens.
    -->
    <div class="facility-listing__small">
      <facility-detail-small facility="facility"></facility-detail-small>
    </div>
    <div class="facility-listing__large">
      <facility-detail-large facility="facility"></facility-detail-large>
    </div>
  </div>
  <div class="facility-listing__no-results" ng-if="$ctrl.facilities.length === 0">
    No results
  </div>
</div>
